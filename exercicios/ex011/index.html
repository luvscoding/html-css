<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra esse site em diferentes dispositivos.</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/fotom.png" type="image/png">
        <img src="Imagens/fotog.png" alt="Foto flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender como colocar um áudio</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/jazz-cafe-112190.mp3" type="audio/mpeg">

    </audio>
    <!-- compatível com formatos MP3, WAV e OGG(open source)-->

    
</body>
</html>
