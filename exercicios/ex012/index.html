<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <title>Inserindo vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos de arquivos locais</h1>
    <p>Esse vídeo está hospedado em meu próprio servidor</p>
    
    <video width="360px" poster="imagens/PÁSSAROS.png" controls>
        <source src="midiavideo/meuvideo.mp4.2.mp4" type="video/mp4">
        <source src="midiavideo/meuvideo.webm.mp4" type="video/webm">
        <source src="midiavideo/meuvideo.mkv.mkv" type="video/mp4">
        <P>Seu navegador não tem compatibilidade com o tipo de reprodução</P>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="360" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=LSSAFNb2BI14nd--" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
