    <h1>Olá, essa é a última página, aqui eu aprendi a inserir vídeos no meu site</h1>
    <p>Para inserir vídeos, nós usamos a <big>TAG</big>  &lt;video&gt; e depois a <big>TAG</big>&lt;source src&gt;</p>
    <p>Para adicionar uma <i>Thumbnail</i>, usamos na linha de código &lt;video&gt; a config. "poster".</p>
    <video width="350px" poster="imagens/fotom.png" controls>
        <source src="midiavideo/meuvideo.mp4.2.mp4" type="video/mp4">
        <source src="midiavideo/meuvideo.webm.mp4" type="video/webm">
        <source src="midiavideo/meuvideo.mkv.mkv" type="video/m4v">
    </video>
