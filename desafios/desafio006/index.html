<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tags em HTML</title>
    <span {
        style="font-family: Verdana;"
    }>
</head>
<body>
    <h2>Em HTML5 podemos inserir elementos sobre os textos, passe o mouse por cima de casa palavra para saber a tag usada</h2>
   

    
        <p><abbr title="Tag &lt;abbr&gt;">Abreviação</abbr></p>
        <p><abbr title="Tag &lt;img&gt;">Imagens</abbr></p>
        <p><abbr title="Tag &lt;code&gt;">Código-fonte</abbr></p>
        <p><abbr title="Tag &lt;p&gt;">Parágrafos</abbr></p>
        <p><abbr title="Tag &lt;ol&gt;">Lista ordenada</abbr></p>
        <p><abbr title="Tag &lt;title&gt;">Títulos</abbr></p>
        <p><abbr title="Tag &lt;dd&gt;">Lista demarcada</abbr></p>
    
</body>
</html>
